<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Currency converter app built in ALC 3.0 program.">
    <!-- custom css -->
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="manifest" href="manifest.json">
   <!-- <link rel="stylesheet" type="text/css" href="public/css/materialize.mincss"> -->
    <style type="text/css">
        .flex-container {
          display: flex;
          flex-direction: column;
          background-color: #0ff;
          align-items: center;
          justify-content: center;
        }

        .flex-container > div {
          background-color: #00f;
          width: 40%;
          margin: 10px;
          line-height: 66px;
          font-size: 30px;
        }
    </style>
    <!--<script type="text/javascript" src="public/js/materialize.minjs"></script> -->

    <title>Currency Converter</title>
  </head>
  <body>
    <div class="flex-container">
        <div border="5px">
          <small>Andela Learning Community Project for Google</small>
            <form id="currency-form">
                <div class="input-field col s12">
                  <div>Current Currency</div>
                    <label for="current_amount">
                        <small>Enter the amount</small>
                    </label>
                    <input type="text" id="current_amount">
                    <label for="current_currency">
                        <small>Currency</small>
                    </label>
                    <select id="current_currency" class="form-control"></select>
                </div>
                <hr>
                <div class="input-field col s12">
                    <div>Equivalent Currency</div>
                    <label for="equivalent_amount">
                        <small>Equivalent Amount</small>
                    </label>
                    <input type="text" id="equivalent_amount" placeholder="pending" readonly>
                    <label for="equivalent_currency">
                        <small>Currency</small>
                    </label>
                    <select id="equivalent_currency"></select>
                </div>
                <button type="submit">Convert</button>
            </form>
            <div style="background-color: yellow">
                HELLO WORLD
            </div>
        </div>
    </div>
    <!--JavaScript -->
    <script type="text/javascript" src="public/js/app.js"></script>
    <script type="text/javascript" src="public/js/sw/sw.js"></script>
  </body>
</html>
